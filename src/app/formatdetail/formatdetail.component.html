<mat-card *ngIf="format">
  <mat-card-header>
    <mat-card-title>{{this.format.name}} <b>created by {{this.creator.name}}</b></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{this.format.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [routerLink]="['/dashboard/format', this.format.id, 'edit']">Edit</button>
  </mat-card-actions>
</mat-card>
