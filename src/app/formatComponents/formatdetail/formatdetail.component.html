<mat-card *ngIf="format">
  <mat-card-header>
    <mat-card-title>{{this.format.name}} <b>created by {{this.creator.name}} and got edited by {{this.editor.name}} at {{this.format.updated_at}}</b></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{this.format.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [routerLink]="['/dashboard/format', this.format.id, 'edit']">Edit</button>
    <button class="delete-button" mat-raised-button (click)="delete(this.format.id, this.format.name)">Delete</button>
  </mat-card-actions>
</mat-card>
