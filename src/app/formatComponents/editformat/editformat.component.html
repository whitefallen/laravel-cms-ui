<mat-card *ngIf="format">
  <mat-card-header>
    <mat-card-title>Edit {{format.name}}</mat-card-title>
  </mat-card-header>
  <form #editForm="ngForm">
    <mat-card-content>
      <mat-form-field class="form-field">
        <input matInput placeholder="Name" name="formatName" [(ngModel)]=format.name>
      </mat-form-field>
      <mat-form-field class="form-field">
        <textarea matInput placeholder="Description" name="formatDescription" [(ngModel)]=format.description></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="save-button" (click)="edit(editForm)">Save</button>
    </mat-card-actions>
    <mat-card-actions>
      <button mat-raised-button [routerLink]="['/dashboard/format', this.format.id, 'detail']">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
