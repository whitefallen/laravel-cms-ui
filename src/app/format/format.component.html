<mat-card>
  <mat-card-header>
    <mat-card-title>Format</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li *ngFor="let format of formats">
        <a [routerLink]="['/dashboard/format', this.format.id]">{{format.name}}</a>
        <p>{{format.description}}</p>
      </li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [routerLink]="['/dashboard/format/add']">Add</button>
  </mat-card-actions>
</mat-card>
