<app-toolbar></app-toolbar>
<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Posts</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ul>
        <li *ngFor="let post of posts">
          <a href="postDetail/{{post.id}}">{{post.title}}</a>
          <p>{{post.content}}</p>
        </li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>
