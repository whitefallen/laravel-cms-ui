<mat-card>
  <mat-card-header>
    <mat-card-title>Topic</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li *ngFor="let topic of topics">
        <a [routerLink]="['/dashboard/topic', this.topic.id, 'detail']">{{topic.name}}</a>
        <p>{{topic.description}}</p>
        <div class="topic-image">
          <img src="http://127.0.0.1:8000/{{this.topic.image}}">
        </div>
      </li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button [routerLink]="['/dashboard/topic/add']">Add</button>
  </mat-card-actions>
</mat-card>
