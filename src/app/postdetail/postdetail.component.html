<mat-card *ngIf="post">
  <mat-card-header>
    <mat-card-title>{{this.post.title}} <b>created by {{this.creator.name}}</b></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{this.post.content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button>Edit</button>
  </mat-card-actions>
</mat-card>
